# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
rust: nightly  # TODO: nightly-2018-10-30
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=artifact

before_install:
  - set -e
  - rustup self update
  - source ci/target.sh

install:
  - sh ci/install.sh
  - source ~/.cargo/env || true
  - echo $PATH
  - export PATH="$HOME/.cargo/bin:$PATH"
  - echo $PATH

script:
  - echo $PATH
  - source ~/.cargo/env || true
  - export PATH="$HOME/.cargo/bin:$PATH"
  - ls $HOME/.cargo/bin
  - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  on:
    # condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
