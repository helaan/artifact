# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
rust: nightly-2018-12-19
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=artifact

matrix:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
    - env: TARGET=x86_64-apple-darwin
      os: osx
    # - env: TARGET=x86_64-pc-windows-gnu
    #   os: windows
    # - env: TARGET=x86_64-pc-windows-msvc
    #   os: windows

before_install:
  - set -e
  # - export BTOOL='sudo env "PATH=$PATH" cross'
  - export BTOOL=cargo
  - export RELEASE_NAME="$CRATE_NAME-$TRAVIS_TAG-$TARGET"
  - echo TARGET=$TARGET
  - export RTARGET=nightly-2018-12-19-$TARGET
  - echo RTARGET=$RTARGET
  - echo RELEASE_NAME=$RELEASE_NAME
  - export RUST_BACKTRACE=1

install:
  - rustup target add $RTARGET
  - rustup target add wasm32-unknown-unknown
  - rustup self update
  - rustup show

    # debug becuase they are very slow
  - cargo install cargo-web --force --debug
  - cargo install mdbook --force --debug
  - source ~/.cargo/env || true

script:
    - bash ci/script.sh

after_script: set +e

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  api_key:
    secure: 
  file_glob: true
  file: $RELEASE_NAME.*
  on:
    # condition: $TRAVIS_RUST_VERSION = stable
    tags: true
  provider: releases
  skip_cleanup: true

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
